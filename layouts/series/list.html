{{ define "main" }}

{{ partial "navigation.html" . }}

<!-- Start Series List Section -->
<section id="blog" class="section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <!-- section title -->
        <div class="title text-center wow fadeInDown">
          <h2>{{ i18n "all" }} <span class="color">{{ i18n "series" }}</span></h2>
          <div class="border-meghna"></div>
          <p>浏览所有文章系列</p>
        </div>
        <!-- /section title -->
      </div>

      <div class="col-12">
        <div class="row justify-content-center">
          {{ range .Pages }}
          <div class="col-lg-4 col-md-6 mb-4">
            <a href="{{ .Permalink }}" class="d-block">
              <div class="card h-100 hover-shadow">
                <div class="card-body">
                  <h4 class="card-title mb-3">{{ .Title }}</h4>
                  <p class="card-text text-muted">共 {{ len .Pages }} 篇文章</p>
                </div>
              </div>
            </a>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /Series List Section -->

{{ end }}
